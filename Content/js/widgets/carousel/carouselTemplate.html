<div id="<%- model.Id %>" class="carousel slide">
    <% if(model.ShowIndicator){ %>
        <ol id="carouselIndicators" class="carousel-indicators" />
    <%} %>
    <div class="carousel-inner"/>
    <%if(model.ShowNavigation){ %>
        <a class="left carousel-control" href="#<%-model.Id %>" data-slide="prev">‹</a>
        <a class="right carousel-control" href="#<%-model.Id %>" data-slide="next">›</a>
    <%} %>
</div>
