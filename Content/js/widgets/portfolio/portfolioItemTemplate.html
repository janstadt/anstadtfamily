<div class="featurette">
    <div style="width:800px"><!--class="featurette-image pull-left"-->
        <img class="featurette-image pull-right" src="/Albums/<%- model.Id %>/Large/<%- model.Photos[0].FileName %>" />
    </div>
    <h2 class="featurette-heading">
        <%- model.Title %><span class="muted">Muted text.</span>
    </h2>
    <p class="lead">
        <%- model.Description %>
    </p>
</div>
<hr class="featurette-divider" />
