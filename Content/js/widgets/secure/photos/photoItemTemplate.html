    <div id="favorite" <%if(!model.Favorite){%>class="hide"<%} %>>
        <a class="favorite icon-heart" id="unfavoriteLink" title="<%- i18n.Unfavorite %>" href="javascript:void(0);"><%- i18n.Unfavorite %></a>
        <a class="icon-star <%if(!model.MainImage){ %>hide<%} %>" id="deselectMainImage" title="<%- i18n.UnMainImage %>" href="javascript:void(0);"><%- i18n.UnMainImage %></a>
    </div>
    

    <div class="features">
        <a class="favorite icon-heart" id="favoriteLink" title="<%- i18n.Favorite %>" href="javascript:void(0);"><%- i18n.Favorite %></a>
        <% if (accessor.AccessLevel === 1 || accessor.AccessLevel === 2) { %>
        <a class="select-main icon-star <%if(model.MainImage || !model.Favorite){ %>hide<%} %>" id="selectMainImage" title="<%- i18n.MainImage %>" href="javascript:void(0);"><%- i18n.MainImage %></a>
        <a class="delete icon-remove" id="deleteLink" title="<%- i18n.Delete %>" href="javascript:void(0);"><%- i18n.Delete %></a>
        <%} %>
    </div>
<a onclick="javascript:void(0);" href="#/user/<%- model.Owner %>/photo/<%- model.Id %>">
    <img class="photo" src="Albums/<%- model.AlbumId %>/Small/<%- model.FileName %>" />
    <%if(model.FileName){ %>
    <span class="header">
        <span class="title"><%- model.FileName %></span>
        <span class="comments icon-comment icon-white" title="<%- model.FileName + " " + i18n.Comments %>" id="commentLink"><%- i18n.Comments %></span>
    </span>
    <%} %>
</a>
